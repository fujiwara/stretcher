name: Go
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go:
          - "1.21"
          - "1.22"
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Build & Test
        run: |
          go mod download
          make test
